{% extends 'base.html' %}
{% block 'main' %}

<div class="container">
    <div class="row my-3">
        <div class="col-md-4  offset-sm-3">
            <h3 class="">Login Form</h3>
            <hr>
            <form method="POST" action="" novalidate class="shadow p-5">
                {% csrf_token %}
                <table>
                    {{ loginform }}
                    <tr>
                        <td><input type="submit" class="btn btn-danger mt-4" value="Login"></td>
                    </tr>
            
                </table>
                Don't have An Account?<a href="/register" style="text-decoration:none;">Register</a>
                    
            </form>
        </div>
    </div>
</div>

{% endblock 'main' %}
